<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="dashboard.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="module" src="dashboard.js"></script>
  <body>
    <div class="container">
      <h1 style="z-index: 10">Student Toolbox</h1>
    </div>
    <div class="box" id="menuButton">
      <span></span><span></span><span></span>
      <!-- Shout out to svgrepo.com -->
      <div class="content" id="menuContent">
        <a href="../loginPage/login.html"
          >Log in<img
            src="../assets/login-svgrepo-com.svg"
            alt=""
            style="height: 20px"
        /></a>
        <a id="log-out-btn"
          >Log out<img
            src="../assets/logout-svgrepo-com.svg"
            alt=""
            style="height: 20px"
        /></a>
      </div>
    </div>
    <h1 style="padding-top: 6rem; color: black">Features</h1>
    <div class="features">
      <a
        href="/Teacher-Toolbox/dashboard/student-attendance/student-attendance.html"
      >
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                src="../assets/attendance-svgrepo-com(1).svg"
                alt=""
                height="80px"
              />
            </div>
            <div class="card-back">
              <p>Attendance</p>
            </div>
          </div>
        </div>
      </a>
      <a href="create-quizzes/student-quizzes.html">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="../assets/test-svgrepo-com.svg" alt="" height="80px" />
            </div>
            <div class="card-back">
              <p>Quizzes</p>
            </div>
          </div>
        </div>
      </a>
      <a href="/Teacher-Toolbox/dashboard/classroom-chat/classroom-chat.html">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                src="../assets/chat-round-svgrepo-com.svg"
                alt=""
                height="80px"
              />
            </div>
            <div class="card-back">
              <p>Classroom Chat</p>
            </div>
          </div>
        </div>
      </a>
      <a
        href="/Teacher-Toolbox/dashboard/student-performance/student-performance.html"
      >
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                src="../assets/grade-center-svgrepo-com.svg"
                alt=""
                height="80px"
              />
            </div>
            <div class="card-back">
              <p>Grades</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
